<!doctype html>
<html ng-app = 'LunchCheck' >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller='LunchCheckController'>
   <div class="container">
     <h1>Lunch Checker </h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model = "foodlist"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">{{foodlist}}
             <p>Empty object between commas like ,, will be count as an item ! <p>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->{{message}}
         </div>
         <div class="form-group">
             <button ng-click = 'displayMsg()' class="btn btn-default">Check If Too Much</button>
         </div>

   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
