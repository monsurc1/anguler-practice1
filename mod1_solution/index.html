<!doctype html>
<html>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app = 'lunchCheck'>
  <div ng-controller = "LunchCheckController">
   <div class="container">

     <h1>Lunch Checker {{name}}</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="Wish dishes (comma separated) you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
       </div>
   </div>
<script ng-src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script ng-src = "app.js"></script>
</body>
</html>
